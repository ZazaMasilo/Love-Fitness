<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="fitness. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands">
    <meta name="keywords" content="fitness running, run, running club, sport, exercise">
    <!-- Title -->
    <title>Love Fitness</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header is an h1 element, id of logo, containing txt love fitness, wrappedin a link to the index.html page for user to click and go back to home page -->
    <header> <!-- Header holds logo, site name and navbar -->
        <a href="index.html">
            <h1 id="logo">Love Fitness</h1>
            <!-- h1 followed by # to indicate h1 to have an id, same way to target ids in css and . to add classes -->
        </a>

        <!-- Functionality to open and close the menu, known as toggling using below elements -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"> <i class="fa-solid fa-bars"></i></label>
        <!-- id of checkbox added to the for attribute-->

        <!-- Nav-bar, navigation section -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <!-- Giving links a visual queue by giving class -->
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>
            </ul>
            <!--unordered list contains items each contain a link to the pages, each item inside the list defined by an <li> (list item) tag-->


        </nav> <!--nav: semantic element that tells our browser that it is the navigation section of our page-->
    </header>


    <!-- Main -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net"></form>>
            <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
            <label for="first-name">First Name</label>
            <input type="text" name="first_name" id="first-name" class="text-input" required>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name" class="text-input" required>
            <br>
            <label for="email-address">Email Address</label>
            <input type="email" name="email_address" id="email-address" class="text-input" required>
            <br>
            <div class="radio-buttons">
                <div>
                    <label for="road">Road</label>
                    <input type="radio" name="running_preference" id="road" value="road" required checked>
                </div>
                <div>
                    <label for="trail">Trail</label>
                    <input type="radio" name="running_preference" id="trail" value="trail" required>
                </div>
                <div>
                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both" value="both" required>
                </div>
            </div>
            <button type="submit" class="join-button">Let's Run!</button>
            </form>

        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page(opens in a new tab)"> <i
                        class="fa-brands fa-facebook"></i></a></a></li>
            <!-- target_blank allows to open in new tab,rel=noopener protects site from attack, aria-label=visitourfacebookpage for screenreader users -->
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page(opens in a new tab)"><i
                        class="fa-brands fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"> <i
                        class="fa-brands fa-youtube-square"></i></a></li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit,good practice to place js script at the bottom of html file-->

    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
