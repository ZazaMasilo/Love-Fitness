<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="fitness. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands">
    <meta name="keywords" content="fitness running, run, running club, sport, exercise">
    <!-- Title -->
    <title>Love Fitness</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header is an h1 element, id of logo, containing txt love fitness, wrappedin a link to the index.html page for user to click and go back to home page -->
    <header> <!-- Header holds logo, site name and navbar -->
        <a href="index.html">
            <h1 id="logo">Love Fitness</h1>
            <!-- h1 followed by # to indicate h1 to have an id, same way to target ids in css and . to add classes -->
        </a>

        <!-- Functionality to open and close the menu, known as toggling using below elements -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">x</label> <!-- id of checkbox added to the for attribute-->

        <!-- Nav-bar, navigation section -->
        <nav>
            <ul id="menu">
                <li><a href="" class="active">Home</a></li> <!-- Giving links a visual queue by giving class -->
                <li><a href="">Gallery</a></li>
                <li><a href="">Sign up</a></li>
            </ul>
            <!--unordered list contains items each contain a link to the pages, each item inside the list defined by an <li> (list item) tag-->


        </nav> <!--nav: semantic element that tells our browser that it is the navigation section of our page-->
    </header>


    <!-- Main -->
    <main>Main Content</main>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page(opens in a new tab)"> <i
                        class="fa-brands fa-facebook"></i></a></a></li>
            <!-- target_blank allows to open in new tab,rel=noopener protects site from attack, aria-label=visitourfacebookpage for screenreader users -->
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page(opens in a new tab)"><i
                        class="fa-brands fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"> <i
                        class="fa-brands fa-youtube-square"></i></a></li>
        </ul>
    </footer>
    
    <!-- Font Awesome kit,good practice to place js script at the bottom of html file-->

    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
