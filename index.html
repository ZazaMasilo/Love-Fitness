<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="fitness. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands">
    <meta name="keywords" content="fitness running, run, running club, sport, exercise">
    <!-- Title -->
    <title>Love Fitness</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header is an h1 element, id of logo, containing txt love fitness, wrappedin a link to the index.html page for user to click and go back to home page -->
    <header> <!-- Header holds logo, site name and navbar -->
        <a href="index.html">
            <h1 id="logo">Love Fitness</h1>
            <!-- h1 followed by # to indicate h1 to have an id, same way to target ids in css and . to add classes -->
        </a>
        <!-- Nav-bar, navigation section -->
        <nav>
            <ul id="menu">
                <li><a href="" class="active">Home</a></li> <!-- Giving links a visual queue by giving class -->
                <li><a href="">Gallery</a></li>
                <li><a href="">Sign up</a></li>
            </ul>
            <!--unordered list contains items each contain a link to the pages, each item inside the list defined by an <li> (list item) tag-->


        </nav> <!--nav: semantic element that tells our browser that it is the navigation section of our page-->
    </header>


    <!-- Main -->
    <main>Main Content</main>

    <!-- Footer -->
    <footer>Footer</footer>

</body>

</html>
